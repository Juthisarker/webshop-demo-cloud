<a [routerLink]="appState.isUserAdmin() ? null : ['/products', product.getProductId()]"
    [ngStyle]="{cursor: getCursorStyle()}">
    <article class="product-item" [attr.data-product-id]="product.getProductId()">
        <img [src]="product.getImageUrl()" [alt]="product.getTitle()">
        
        <div class="product-item-content">
            <div class="price"> {{ product.getPrice() | formatPrice }}</div>
            <h2>{{ product.getTitle() }}</h2>
            <p class="summary">{{ product.getSummary() }}</p>
            
            <div *ngIf="appState.isUserAdmin()" class="product-item-actions">
                <a [routerLink]="['/products', product.getProductId(), 'edit']">
                    <app-edit-icon></app-edit-icon>
                </a>
                <button class="product-item-delete" (click)="deleteProduct()">
                    <app-delete-icon></app-delete-icon>
                </button>
            </div>
        </div>
    </article>
</a>
