<div class="add-supplier-container">
    <h1>Add a New Supplier</h1>
    
    <form #supplierForm="ngForm" (ngSubmit)="onSubmit(supplierForm)">
      <div class="form-control">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="supplier.name"
          #name="ngModel"
          required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error-message">
          Name is required
        </div>
      </div>
  
      <div class="form-control">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="supplier.email"
          #email="ngModel"
          required
          email>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
  
      <button type="submit" class="btn" [disabled]="!supplierForm.form.valid">Add Supplier</button>
    </form>
  </div>
